<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="#1f2937" stroke="#374151" stroke-width="4"/>
  
  <!-- Invoice document -->
  <rect x="50" y="40" width="70" height="100" fill="#ffffff" rx="6" ry="6"/>
  
  <!-- Invoice header -->
  <rect x="55" y="45" width="60" height="8" fill="#1f2937" rx="2"/>
  
  <!-- Invoice lines -->
  <line x1="60" y1="65" x2="110" y2="65" stroke="#1f2937" stroke-width="3"/>
  <line x1="60" y1="75" x2="100" y2="75" stroke="#6b7280" stroke-width="2"/>
  <line x1="60" y1="85" x2="110" y2="85" stroke="#6b7280" stroke-width="2"/>
  <line x1="60" y1="95" x2="90" y2="95" stroke="#6b7280" stroke-width="2"/>
  <line x1="60" y1="105" x2="105" y2="105" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Total amount line (highlighted) -->
  <rect x="55" y="115" width="60" height="4" fill="#059669" rx="2"/>
  
  <!-- Dollar sign -->
  <text x="130" y="85" fill="#059669" font-family="Arial, sans-serif" font-size="36" font-weight="bold">$</text>
  
  <!-- Automation/gear symbol -->
  <circle cx="140" cy="120" r="16" fill="none" stroke="#3b82f6" stroke-width="4"/>
  <circle cx="140" cy="120" r="6" fill="#3b82f6"/>
  
  <!-- Small processing dots -->
  <circle cx="65" cy="155" r="3" fill="#3b82f6"/>
  <circle cx="75" cy="155" r="3" fill="#3b82f6"/>
  <circle cx="85" cy="155" r="3" fill="#3b82f6"/>
  
  <!-- AI/automation lines -->
  <path d="M 125 135 Q 135 145 145 135" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <path d="M 130 140 Q 140 150 150 140" stroke="#3b82f6" stroke-width="2" fill="none"/>
</svg>
