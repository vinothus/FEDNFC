<svg width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Eagle/Bird Symbol - Enhanced for larger display -->
  <g transform="translate(120, 35)">
    <!-- Outer wings - more pronounced -->
    <path d="M -60 10 L -35 -8 L -12 6 L 0 0 L 12 6 L 35 -8 L 60 10 L 35 22 L 12 28 L 0 18 L -12 28 L -35 22 Z" 
          fill="#2d2d2d" stroke="none"/>
    
    <!-- Inner red wings - bolder design -->
    <path d="M -48 13 L -28 1 L -10 9 L 0 6 L 10 9 L 28 1 L 48 13 L 28 20 L 10 22 L 0 14 L -10 22 L -28 20 Z" 
          fill="#dc2626" stroke="none"/>
    
    <!-- Center diamond - larger -->
    <path d="M 0 18 L 6 30 L 0 42 L -6 30 Z" 
          fill="#2d2d2d" stroke="none"/>
    
    <!-- Small red diamond - slightly larger -->
    <circle cx="0" cy="30" r="4" fill="#dc2626"/>
  </g>
  
  <!-- MONTRA Text - Black for login page -->
  <g transform="translate(120, 95)">
    <text x="0" y="0" 
          font-family="Arial Black, sans-serif" 
          font-size="28" 
          font-weight="900" 
          text-anchor="middle" 
          letter-spacing="2px"
          fill="#2d2d2d">MONTRA</text>
  </g>
</svg>
