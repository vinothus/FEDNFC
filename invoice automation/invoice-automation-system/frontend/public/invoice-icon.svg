<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Invoice document -->
  <rect x="25" y="20" width="35" height="50" fill="#ffffff" rx="3" ry="3"/>
  
  <!-- Invoice lines -->
  <line x1="30" y1="30" x2="55" y2="30" stroke="#1f2937" stroke-width="1.5"/>
  <line x1="30" y1="35" x2="50" y2="35" stroke="#6b7280" stroke-width="1"/>
  <line x1="30" y1="40" x2="55" y2="40" stroke="#6b7280" stroke-width="1"/>
  <line x1="30" y1="45" x2="45" y2="45" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Total amount line (highlighted) -->
  <line x1="30" y1="55" x2="55" y2="55" stroke="#059669" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="65" y="42" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">$</text>
  
  <!-- Automation/gear symbol -->
  <circle cx="72" cy="62" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="72" cy="62" r="3" fill="#3b82f6"/>
  
  <!-- Small processing dots -->
  <circle cx="32" cy="75" r="1.5" fill="#3b82f6"/>
  <circle cx="38" cy="75" r="1.5" fill="#3b82f6"/>
  <circle cx="44" cy="75" r="1.5" fill="#3b82f6"/>
</svg>
